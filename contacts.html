<! DOCTYPE html >
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      header {
        text-align: center;
        margin: 0px;
        padding: 0px;
      }

      footer {
        margin: 0px;
        padding: 0px;
        text-align: right;
      }

      form {
        margin-top: 7px;
        padding: 0px;
        width: 60%;
        display: flex;
        flex-direction: column;
      }

      .conteneur{
        margin: 1em;
        width: 100%;
      }

      #identifiants {
        display: flex;
        justify-content: space-between;
      }

      textarea {
        width: 88%;
        height: 100%;
        font-size: inherit;
        font-family: inherit;
      }

      #message {
        margin: 0px;
        width: 100%;
        height: 20vh;
      }

      #prenom:focus, #nom:focus, #email:focus, #message:focus {
        border-style : solid;
        border-width: 2px;
        border-color: firebrick;
        border-radius: 5px;
      }

      input[type=submit] {
        display: block;
        width: 15vh;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <p>Edem Marc SEGBETSE</p>
    </header>
    <main>
      <nav style="background-color:#9BE9AB66; opacity:0.92" >
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="formation.html">Formation<a></li>
          <li><a href="competence.html">Domaine de compétence</a></li>
          <li><a href="experience.html">Expérience professionnelle</a></li>
          <li><a href="interets.html">Centres d'intérêt</a></li>
          <li><a href="contacts.html" target="_blank">Contacts</a></li>
        </ul>
      </nav>
      <form id="formulaire" action:"mailto:edemmarc@hotmail.fr" method="POST" enctype="multipart/form-data">
        <div id="identifiants" class="conteneur">
          <div>
            <label for="prenom">Prénom: </label>
            <input type="text" id="prenom"/>
          </div>
          <div>
            <label for="nom">Nom: </label>
            <input type="text" id="nom"/>
          </div>
        </div>
        <div class="conteneur">
          <label for="email">E-mail (*): </label>
          <input type="email" id="email" required=""/>
        </div>
        <div class="conteneur message">
          <label for="message">Message (*): </label> <br>
          <textarea id="message" required></textarea>
        </div>
        <input type="submit" value="Envoyer" style="text-align:center;"/>
      </form>
    </main>
    <footer style="background-color: #CBC9DBE6">
      <p>Janvier 2017</p>
    </footer>
  </body>
</html>
